<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Pinstripe:ital@0;1&family=Annie+Use+Your+Telescope&family=Coming+Soon&display=swap"
      rel="stylesheet"
    />
    <title>Weather app</title>
</head>
<body>
    <div class="content">
        <header>
          <form id="search-form">
            <div class="form">
              <input
                type="search"
                placeholder="Enter a city.."
                required
                id="search-text-input"
              />
              <input type="submit" value="Search" class="button" />
            </div>
          </form>
          <br/>
          <hr />
        </header>
        <main>
          <div class="current-weather">
            <div>
              <h1 id="search-new-city">Paris</h1>
              <p span id="current-date">
                Saturday 15:32 </span>, moderate rain <br />
                Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
              </p>
            </div>
            <hr />
            <p div class="current-temp" id="city-temp" > ☁️ 14°C </div> 
          </div>
        </p>
        </main> 
        <footer>
            This project was coded by
            <a
              href="https://github.com/orkid-e"
              target="_blank"
              >Orkide </a> and is
            <a href="https://github.com/orkid-e/shecodes-weather-app-project" target="_blank"> on GitHub</a> and
            <a href="https://app.netlify.com/teams/orkid-e/sites" target="_blank"
              >hosted on Netlify</a>
        </footer>
      </div>
    <script src="script.js"></script>
</body>
</html>
